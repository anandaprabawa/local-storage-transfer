<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Local Storage Transfer</h1>

    <p class="rules">Transfer local storage key/value pairs between tabs.</p>

    <div class="field-group">
      <label for="from">From</label>
      <select name="from" id="from">
        <option value="" disabled selected>Choose tab</option>
      </select>
      <p class="error">Field is invalid!</p>
    </div>

    <div class="field-group">
      <label for="to">To</label>
      <select name="to" id="to">
        <option value="" disabled selected>Choose tab</option>
      </select>
      <p class="error">Field is invalid!</p>
    </div>

    <div class="actions">
      <button id="transfer">Transfer</button>
    </div>

    <script src="popup-helper.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
